<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../frontend-toolAI/CSS/style.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
      <!-- Đăng ký -->
      <div class="form-box">
        <h2>Đăng Kí</h2>
        <p class="subtitle">Miễn Phí Khi Mới Bắt Đầu.</p>
  
        <label>Họ Và Tên</label>
        <input type="text" placeholder="Họ và tên của bạn" id="fullname" />
  
        <label>Email</label>
        <input type="email" placeholder="example@gmail.com" id="email-register" />
  
        <label>Password</label>
        <input type="password" placeholder="Nhiều hơn 6 kí tự" id="password-register" />
  
        <label>Xác thực lại Password</label>
        <input type="password" placeholder="Nhập lại password" id="confirm-password" />
  
        <button><a href="../frontend-toolAI/menu.html">Đăng Ký </a></button>
      </div>
  
      <!-- Đăng nhập -->
      <div class="form-box">
        <h2>Đăng Nhập</h2>
  
        <label>Gmail</label>
        <input type="email" placeholder="Gmail" id="email-login" />
  
        <label>Password</label>
        <input type="password" placeholder="Mật khẩu" id="password-login" />
  
        <button>Đăng Nhập</button>
      </div>
    </div>
    <script src="./renderer.js"></script>
    <script src="../frontend-toolAI/script.js"></script>
  </body>
</html>
